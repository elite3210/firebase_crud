<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet</title>
    <!--Toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./src/menuEstilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dataTable.css">
    <style>
        /* Contenedor principal de la aplicación */
        #app {
            width: 100%;
            height: 100%;
            background-color: #73d4d7;
            position: fixed;
            top: 0;
            left: 0;
            /* Manejo del notch en iPhones */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }
    </style>
</head>

<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button id="fullscreenButton" class="menu-icon-company">
                <i class="fas fa-building"></i> Heinz Sport
            </button>
        </div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <div>
                <div id="btn-userName" class="user-name">Juan Pérez</div>
                <div class="user-role">Administrador</div>
            </div>
        </div>

        <ul class="sidebar-menu" id="sidebarMenu">
            <!-- Los elementos del menú se generarán con JavaScript -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="dataTable" class="no-print datatable table-responsive"></div>
    </div>


    <!--Script para pantalla completa-->
    <script type="module" src="./src/menuComponente.js"></script>
    <!--Toastify script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./src/main.js" type="module"></script>
</body>

</html>
