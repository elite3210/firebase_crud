<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>

  <!--estilos para la barra de menus-->
  <link rel="stylesheet" href="./src/menuEstilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./dataTable.css"/>
  <link rel="stylesheet" href="./src/main.css">
  <!--Bootstrap bs-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>

<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button id="fullscreenButton" class="menu-icon-company">
            <i class="fas fa-building"></i> Heinz Sport
        </button>
    </div>
    
    <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <div>
            <div  id="btn-userName" class="user-name">Juan Pérez</div>
            <div class="user-role">Administrador</div>
        </div>
    </div>
    
    <ul class="sidebar-menu" id="sidebarMenu">
        <!-- Los elementos del menú se generarán con JavaScript -->
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <div id="dataTable" class="no-print datatable table-responsive"></div>
    <h1 id="saldoTotal">Saldo</h1>
</div>
    <!-- The Modal-->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Detalle Producto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <!-- Aqui se insertara codigo elementos html creados js -->
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>

  <!--Script para el menu y pantalla completa-->
  <script type="module" src="./src/menuComponente.js"></script>
  <script type="module" src="./consultaCliente.js"></script>
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
