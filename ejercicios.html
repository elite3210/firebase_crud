<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas operaciones</title>
</head>
<body>
    <table id="productos" border="1">
        <tr>
            <td>Mouse</td>
            <td>47.9</td>
        </tr>
        <tr>
            <td>Teclado</td>
            <td>99.99</td>
        </tr>
        <tr>
            <td>Monitor</td>
            <td>299</td>
        </tr>
    </table>  
    <script>
        let total = 0;
    /*seleccionamos todos los nodos 'td' en una lista ojeto*/
        let celdasPrecio = document.querySelectorAll('td+td');
        /*recorremos lista ojeto*/
        for(let i = 0;i<celdasPrecio.length;++i){
            total += parseFloat(celdasPrecio[i].firstChild.data); /*accedemos a cada primer hijo del nodo 'td' y obtenemos su dato*/
        }
        let nuevaFila = document.createElement('tr');/*creamos un nodo en el arbol html de tipo 'tr'*/

        let celdaEtiquetaTotal = document.createElement('td')
        let textoEtiqueta=document.createTextNode('Total:')/*creamos un nodo en el arbol html de tipo 'tr'*/
        celdaEtiquetaTotal.appendChild(textoEtiqueta)
        nuevaFila.appendChild(celdaEtiquetaTotal)
    
        let celdaValorTotal = document.createElement('td');
        let textoCeldaValorTotal=document.createTextNode(total);
        celdaValorTotal.appendChild(textoCeldaValorTotal);
        nuevaFila.appendChild(celdaValorTotal);

        document.getElementById('productos').appendChild(nuevaFila)

    
    </script>
</body>

</html>
