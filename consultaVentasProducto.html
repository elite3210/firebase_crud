<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <title>Ventas::Consulta</title>
  <link rel="stylesheet" href="dataTable.css">
  <link rel="stylesheet" href="consultaVentasProducto.css">
  <!--Bootstrap bs-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/main.css">
  <!--estilos para la barra de menus-->
  <link rel="stylesheet" href="./src/menuEstilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
  <!-- Mobile Topbar -->
  <div class="mobile-topbar">
    <div class="topbar-section left">
      <button class="menu-icon" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    <div class="topbar-section center">
      Heinz Sport
    </div>
    <div class="topbar-section right">
      <button class="user-icon" id="userMenuBtn">
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </div>

  <!-- Overlay for mobile -->
  <div class="overlay" id="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- En PC se muestra, en móvil se oculta -->
    <div class="sidebar-header">
      <img class="menu-icon-company" src="./imagenes/logo_skieks_gris.svg"></img>
      <a href="./index.html">
        <span class="company-name">Heinz Sport SAC</span>
      </a>
      <button id="fullscreenimg" class="menu-icon-company"></button>
    </div>

    <!-- En PC se muestra, en móvil se oculta -->
    <div class="user-info">
      <i class="fas fa-user-circle"></i>
      <div>
        <div id="btn-userName" class="user-name">Juan Pérez</div>
        <div id="userRol" class="user-role">Administrador</div>
      </div>
    </div>

    <ul class="sidebar-menu" id="sidebarMenu">
      <!-- Los elementos del menú se generarán con JavaScript -->
    </ul>
  </div>

  <!-- User Sidebar (solo en móvil) -->
  <div class="user-sidebar" id="userSidebar">
    <div class="user-sidebar-header">
      <i class="fas fa-user-circle"></i>
      <div>
        <div id="btn-userName" class="user-name">Juan Pérez</div>
        <div id="userRol" class="user-role">Administrador</div>
      </div>
    </div>
    <ul class="user-menu">
      <li class="user-menu-item">
        <a href="./login.html">
          <i class="fas fa-id-card"></i>
          <span>Mi Perfil</span>
        </a>
      </li>
      <li class="user-menu-item">
        <a href="/config/configuracion">
          <i class="fas fa-cog"></i>
          <span>Configuración</span>
        </a>
      </li>
      <li class="user-menu-item">
        <a href="/logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Cerrar Sesión</span>
        </a>
      </li>
    </ul>
  </div>


<!-- Main Content -->
<div class="main-content">
  <div class="contenedor">
    <div class="header">
      <ul class="ul tabs">
        <li class="tabs-item activo">Ventas</li>
        <li class="tabs-item">
          <h3>Producto</h3>
        </li>
        <li class="tabs-item">Cliente</li>
        <li class="tabs-item">Categoria</li>
        <li class="tabs-item">Cliente</li>
      </ul>
      <div class="indicador"></div>
      <div class="linea"></div>
    </div>

    <div class="subContenedor panels">
      <div class="panels-item activo"><canvas id="myChart3" class="grafico"></canvas><br>
        <table id="dataTable4" class="datatable"></table>
      </div>
      <div class="panels-item">
        <table id="dataTable3" class="datatable"></table>
      </div>
      <div class="panels-item">
        <table id="dataTable" class="datatable"></table>
      </div>
      <div class="panels-item"><canvas id="myChart2" class="grafico"></canvas><br>
        <table id="dataTable2" class="datatable"></table>
      </div>
      <div class="panels-item"><canvas id="myChart" class="grafico"></canvas><br>
        <table id="dataTable5" class="datatable"></table>
      </div>
    </div>
  </div>
</div>

  
  
</body>

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!--Script Bootstrap-->
