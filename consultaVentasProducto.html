<head>

<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button id="fullscreenButton" class="menu-icon-company">
            <i class="fas fa-building"></i> Heinz Sport
        </button>
    </div>
    
    <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <div>
            <div  id="btn-userName" class="user-name">Juan Pérez</div>
            <div class="user-role">Administrador</div>
        </div>
    </div>
    
    <ul class="sidebar-menu" id="sidebarMenu">
        <!-- Los elementos del menú se generarán con JavaScript -->
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="contenedor">
    <div class="header">
      <ul class="ul tabs">
        <li class="tabs-item activo">Ventas</li>
        <li class="tabs-item">
          <h3>Producto</h3>
        </li>
        <li class="tabs-item">Cliente</li>
        <li class="tabs-item">Categoria</li>
        <li class="tabs-item">Cliente</li>
      </ul>
      <div class="indicador"></div>
      <div class="linea"></div>
    </div>

    <div class="subContenedor panels">
      <div class="panels-item activo"><canvas id="myChart3" class="grafico"></canvas><br>
        <table id="dataTable4" class="datatable"></table>
      </div>
      <div class="panels-item">
        <table id="dataTable3" class="datatable"></table>
      </div>
      <div class="panels-item">
        <table id="dataTable" class="datatable"></table>
      </div>
      <div class="panels-item"><canvas id="myChart2" class="grafico"></canvas><br>
        <table id="dataTable2" class="datatable"></table>
      </div>
      <div class="panels-item"><canvas id="myChart" class="grafico"></canvas><br>
        <table id="dataTable5" class="datatable"></table>
      </div>
    </div>
  </div>
</div>
