<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="./productPOO.css"><!--Bootstrapwhach4-->
    <title>Presupuesto</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">Gastos Semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class=" row pt-5">
                <div class="col-md-4">
                    <div class="primary card">
                        <h2 class="text-center">AÃ±adir Gasto</h2>
                        <form action="#" id="agregar-gasto">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="gasto">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en S/">
                            </div>
                            <button class="btn btn-primary">Agregar</button>
                        </form>
                    </div><!--Contenido-->
                </div><!--Col-->
                <div class="col-md-8">
                    <div class="card">
                        <h2 class="text-center">Listado</h2>
                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p></p>Presupuesto: <span id="total"></span></p></p>
                            </div>
                            <div class="restante alert alert-success">
                                <p></p>Restante: <span id="restante"></span></p></p>
                            </div>
                        </div><!--.presupuesto-->
                    </div><!--.contenido-->
                </div><!--.col-->
            </div><!--.row-->
        </section>
    </div>

    <script src="./presupuesto.js"></script>
</body>
</html>
