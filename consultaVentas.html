<body id="app">
  <header id="navbar">
    <div class="navbar1">
      <div class="nav-container">
          <button class="menu-toggle">☰</button>
          <button class="menu-icon-company" id="fullscreenButton">Heinz Sport</button>
          <ul class="menu"></ul>
      </div>
      <div class="nav-container-right">
          <button id="btn-userName" style="background-color:transparent;color:magenta; border:none;"></button>

          <ul class="menu-right"></ul>
      </div>
  </div>

  <br>


  <div id="dataTable" class="no-print datatable table-responsive"></div>

  <!-- The Modal-->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Detalle Pedido</h4>
          <button type="button" class="btn-close no-print" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Aqui se insertara codigo elementos html creados js -->
          <div id="dataTable2"></div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer no-print">
          <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manejar el botón de pantalla completa
        const fullscreenButton = document.getElementById('fullscreenButton');
        const app = document.getElementById('app');

        fullscreenButton.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                if (app.requestFullscreen) {
                    app.requestFullscreen();
                } else if (app.webkitRequestFullscreen) {
                    app.webkitRequestFullscreen();
                } else if (app.msRequestFullscreen) {
                    app.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });

        // Prevenir el scroll y el rebote en iOS
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Ocultar la barra de dirección al cargar
        window.addEventListener('load', function() {
            // Pequeño delay para asegurar que funcione
            setTimeout(function() {window.scrollTo(0, 1);}, 0);
        });
    });
</script>
