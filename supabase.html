<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Script Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Script Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!--Script DataTable -->
    <link rel="stylesheet" href="dataTable.css">
    <title>Supabase</title>
</head>
<body>

<div class="container-fluid bg-info p-5">
    <div class="container">
        <h4 class="text-center text-white">Javascript Supabase</h4>
    </div>
</div>
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal" >Create</button>


<!-- The Modal-->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Crear Contacto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form id="form_tblContact">
                    <div class="my-3">
                        <label for="conNames">NOMBRES:</label><input class="form-control" type="text" id="conNames">
                    </div>
                    <div class="my-3">
                        <label for="conSurnames">APELLIDOS:</label><input class="form-control" type="text" id="conSurnames">
                    </div>
                    <div class="my-3">                      
                        <label for="conDNI">DNI:</label><input class="form-control" type="text" id="conDNI">
                    </div>                   
                    <div class="my-3">                      
                        <label for="conWhatsapp">WHATSAPP:</label><input class="form-control" type="tel" id="conWhatsapp">
                    </div>
                    <label for="conMovil">TELEFONO:</label><input class="form-control" type="tel" id="conMovil" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">                  
                    <div class="my-3">                      
                        <label for="conBirth">NACIMIENTO:</label><input class="form-control" type="date" id="conBirth">
                    </div>
                    <div class="my-3">
                        <label for="conEmail">EMAIL:</label><input class="form-control" type="email" id="conEmail">
                    </div>
                    <div class="my-3">
                        <input class="btn btn-primary" type="submit" id="btnSend">
                    </div>
                </form>               
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>




    <table id="dataTable" class="table-responsive datatable"></table><br>

</body>
</html>
