<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #000;
    color: #fff;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 600px;
    height: 600px;
}

.circle {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    overflow: hidden;
}

.center-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lightbulb {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.segment {
    position: absolute;
    width: 50%;
    height: 50%;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
    transition: all 0.3s ease;
    cursor: pointer;
}

.segment::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    width: 20px;
    height: 20px;
    border-top: 2px solid #fff;
    border-right: 2px solid #fff;
    transform-origin: center;
    transition: all 0.3s ease;
}

.content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 14px;
    text-align: center;
    opacity: 0;
    transition: all 0.3s ease;
}

/* Posiciones de los segmentos */
.segment[data-index="0"] {
    transform: rotate(0deg);
}
.segment[data-index="1"] {
    transform: rotate(45deg);
}
.segment[data-index="2"] {
    transform: rotate(90deg);
}
.segment[data-index="3"] {
    transform: rotate(135deg);
}
.segment[data-index="4"] {
    transform: rotate(180deg);
}
.segment[data-index="5"] {
    transform: rotate(225deg);
}
.segment[data-index="6"] {
    transform: rotate(270deg);
}
.segment[data-index="7"] {
    transform: rotate(315deg);
}

/* Estado hover */
.segment:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.segment:hover .content {
    opacity: 1;
}

.segment:hover .arrow {
    transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
}
</style>
<body>
    <div class="container">
        <div class="circle">
            <div class="center-circle">
                <img src="./lightbulb.png" alt="Bulbo" class="lightbulb">
            </div>
            <div class="segment" data-index="0">
                <div class="arrow"></div>
                <div class="content">Redes de contactos</div>
            </div>
            <div class="segment" data-index="1">
                <div class="arrow"></div>
                <div class="content">Espacio de coworking</div>
            </div>
            <div class="segment" data-index="2">
                <div class="arrow"></div>
                <div class="content">Mentoría y asesoría especializada</div>
            </div>
            <div class="segment" data-index="3">
                <div class="arrow"></div>
                <div class="content">Formación y capacitación personalizada</div>
            </div>
            <div class="segment" data-index="4">
                <div class="arrow"></div>
                <div class="content">Eventos exclusivos</div>
            </div>
            <div class="segment" data-index="5">
                <div class="arrow"></div>
                <div class="content">Laboratorios y FabLab</div>
            </div>
            <div class="segment" data-index="6">
                <div class="arrow"></div>
                <div class="content">Capital semilla</div>
            </div>
            <div class="segment" data-index="7">
                <div class="arrow"></div>
                <div class="content">Acceso a financiamiento e inversiones</div>
            </div>
        </div>
    </div>

    <script>
        // script.js
document.addEventListener("DOMContentLoaded", () => {
    const segments = document.querySelectorAll(".segment");

    segments.forEach((segment, index) => {
        segment.addEventListener("click", () => {
            // Deseleccionar todos los segmentos
            segments.forEach((seg) => {
                seg.classList.remove("active");
            });

            // Seleccionar el segmento clickeado
            segment.classList.add("active");

            // Mostrar contenido adicional (opcional)
            const content = segment.querySelector(".content");
            content.style.opacity = "1";
        });
    });
});

// Estilo para el segmento activo
.active {
    background-color: rgba(255, 255, 255, 0.3);
}

.active .content {
    opacity: 1;
}

.active .arrow {
    transform: translate(-50%, -50%) rotate(45deg) scale(1.5);
}
    </script>
</body>
</html>
