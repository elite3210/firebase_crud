<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<!--Scrip para el comportamiento del boton guardar-->
<script>
    const guardado = document.getElementById('boton-task-save')
    guardado.addEventListener('click',()=>{guardado.classList.replace('boton','boton2')})
    setTimeout(guardado.addEventListener('mouseleave',()=>{guardado.classList.replace('boton2','boton')}),2000)
  </script>
