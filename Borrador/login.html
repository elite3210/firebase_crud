<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!--navegacion bootstrap-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
              <div class="container-fluid">
                  <a class="navbar-brand" href="http://www.heinzsport.com">
                    <img src="./imagenes/heinz_sport_sac_logo.png" width="160" height="28">
                  </a>
                  
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto" >
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page"  href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#singinModal">Signin</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#singupModal">SignUp</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" id="logout" >Logout</a>
                      </li>
                    </ul>
                  </div>
              </div>
        </div>
      </nav>
  
        <!-- Modal signin -->
      <div class="modal fade" id="singinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <form id="login-form">
                  <div class="form-group">
                      <input type="email" id="login-email" class="form-control" placeholder="email" required>
                  </div>
                  <div class="form-group">
                      <input type="password" id="login-password" class="form-control" placeholder="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Signin</button>
              </form>
              </div>
          </div>
          </div>
      </div>
          <!-- Modal signUp -->
      <div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <form id="signup-form">
                  <div class="form-group">
                      <input type="email" id="signup-email" class="form-control" placeholder="email" required>
                  </div>
                  <div class="form-group">
                      <input type="password" id="signup-password" class="form-control" placeholder="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary">SignUp</button>
              </form>
              </div>
          </div>
          </div>
      </div>
      <script type="module" src="./login.js"></script>
</body>
</html>
