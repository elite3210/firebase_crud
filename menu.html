<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 1s;
  padding-top: 60px;
}

.sidenavRight {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  right: 0;
  background-color:  #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}
.sidenavRight a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}
.sidenavRight a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
.sidenavRight .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
  .sidenavRight {padding-top: 15px;}
  .sidenavRight a {font-size: 18px;}
}
.navbar{
  position: fixed;
  right: 1px;

  width: 100%;
  top: 1px;
  background-color: #818181;
  border-radius: 5px;

 
}
.burgerRight{
  float: right;

  color: white;
  font-size:30px;
  cursor:pointer
}
.burgerLeft{
  color: black;
  left: 1px;
  font-size:30px;
  cursor:pointer
}
</style>
</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a class="menu-home" href="./index.html" onclick="closeNav()">&#9925Home</a>
  <a href="#" onclick="closeNav()">Services</a>
  <a href="#" onclick="closeNav()">Clients</a>
  <a href="#" onclick="closeNav()">Contact</a>
</div>

<div id="mySidenavRight" class="sidenavRight">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNavRight()">&times;</a>
  <a class="menu-home" href="./index.html" onclick="closeNav()">Home</a>
  <a href="#" onclick="closeNav()">Services</a>
  <a href="#" onclick="closeNav()">Clients</a>
  <a href="./documento.html" onclick="closeNav()">Documentos</a>
</div>

<div class="navbar">
  <div class="burgerRight"><span onclick="openNavRight()">&#9776;</span></div>
  <div class="burgerLeft"><span onclick="openNav()">&#9776;</span></div>
</div>

<script>
//const closeHomeMenu = document.querySelector('.menu-home')
//closeHomeMenu.addEventListener('click', (e).style.width=0)

function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}
function openNavRight() {
  document.getElementById("mySidenavRight").style.width = "250px";
}
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
function closeNavRight() {
  document.getElementById("mySidenavRight").style.width = "0";
}
</script>
   
</body>
</html>
