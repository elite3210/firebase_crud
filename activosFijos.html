<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://kit.fontawesome.com/434a77214b.js" crossorigin="anonymous"></script>
    <title>Maquinarias::Consulta</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="dataTable.css">
    <!--estilos para la barra de menus-->
    <link rel="stylesheet" href="./src/menuEstilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button id="fullscreenButton" class="menu-icon-company">
                <i class="fas fa-building"></i> Heinz Sport
            </button>
        </div>

        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <div>
                <div id="btn-userName" class="user-name">Juan Pérez</div>
                <div class="user-role">Administrador</div>
            </div>
        </div>

        <ul class="sidebar-menu" id="sidebarMenu">
            <!-- Los elementos del menú se generarán con JavaScript -->
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="dataTable" class="no-print datatable table-responsive"></div>
    </div>

    <!--Script para el menu y pantalla completa-->
    <script type="module" src="./src/menuComponente.js"></script>
    <script type="module" src="./activosFijos.js"></script>
</body>


</html>
