      <!-- Modal signin -->
    <div class="modal fade" id="singinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" class="form-control" placeholder="email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" class="form-control" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Signin</button>
            </form>
            </div>
        </div>
        </div>
    </div>
        <!-- Modal signUp -->
    <div class="modal fade" id="singupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            </div>

                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" class="form-control" placeholder="password" required>
                </div>
                <button type="submit" class="btn btn-primary">SignUp</button>
            </form>
            </div>
        </div>
        </div>

<!--Scrip para el comportamiento del boton guardar-->
<script>
    const guardado = document.getElementById('boton-task-save')
    guardado.addEventListener('click',()=>{guardado.classList.replace('boton','boton2')})
    setTimeout(guardado.addEventListener('mouseleave',()=>{guardado.classList.replace('boton2','boton')}),2000)
  </script>
