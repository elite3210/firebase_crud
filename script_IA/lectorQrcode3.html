<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de Códigos QR Avanzado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #scanner-container {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
        }
        #reader {
            width: 100%;
            max-width: 500px;
            background-color: #f0f0f0;
            min-height: 300px;
        }
        #capture-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #result, #history {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            word-break: break-all;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            background-color: #f0f0f0;
        }
        .history-item a {
            margin-left: 10px;
            color: blue;
            text-decoration: none;
        }
        .history-item .link-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .clear-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        .duplicate-message {
            color: orange;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Escáner de Códigos QR</h1>
    
    <div id="scanner-container">
        <div id="reader"></div>
    </div>
    
    <button id="capture-btn">Capturar Código QR</button>
    
    <div id="result"></div>
    <div id="duplicate-msg" class="duplicate-message"></div>

    <div id="history-container">
        <h3>Historial de Escaneos</h3>
        <div id="history"></div>
        <button id="clear-history" class="clear-btn">Limpiar Historial</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        const captureBtn = document.getElementById('capture-btn');
        const resultDiv = document.getElementById('result');
        const historyDiv = document.getElementById('history');
        const clearHistoryBtn = document.getElementById('clear-history');
        const duplicateMsgDiv = document.getElementById('duplicate-msg');
        const html5QrCode = new Html5Qrcode("reader");

        // Crear elemento de audio
        const successSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');

        // Historial de escaneos
        let scanHistory = JSON.parse(localStorage.getItem('qrScanHistory')) || [];

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch {
                return false;
            }
        }

        function saveToHistory(text) {
            // Verificar si ya existe en el historial
            const isDuplicate = scanHistory.some(item => item.text === text);

            if (isDuplicate) {
                // Mostrar mensaje de duplicado
                duplicateMsgDiv.textContent = 'Este código QR ya ha sido escaneado anteriormente.';
                setTimeout(() => {
                    duplicateMsgDiv.textContent = '';
                }, 3000);
                return false;
            }

            // Agregar al inicio del arreglo
            scanHistory.unshift({
                text: text,
                timestamp: new Date().toLocaleString(),
                isUrl: isValidUrl(text)
            });

            // Limitar a los últimos 10 escaneos
            if (scanHistory.length > 10) {
                scanHistory = scanHistory.slice(0, 10);
            }

            // Guardar en localStorage
            localStorage.setItem('qrScanHistory', JSON.stringify(scanHistory));

            // Actualizar vista del historial
            renderHistory();

            return true;
        }

        function renderHistory() {
            historyDiv.innerHTML = scanHistory.map((item, index) => `
                <div class="history-item">
                    <span>${item.text} (${item.timestamp})</span>
                    ${item.isUrl ? `
                        <button class="link-btn" onclick="openLink('${item.text}')">
                            Abrir Link
                        </button>
                    ` : ''}
                </div>
            `).join('');
        }

        // Función global para abrir links
        window.openLink = function(url) {
            window.open(url, '_blank');
        }

        function startScanning() {
            const config = { 
                fps: 10,    
                qrbox: 250  
            };

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    const cameraId = cameras.find(camera => 
                        camera.label.toLowerCase().includes('back')
                    )?.id || cameras[0].id;

                    html5QrCode.start(
                        cameraId, 
                        config, 
                        onScanSuccess
                    ).catch(err => {
                        resultDiv.innerHTML = `Error al iniciar la cámara: ${err.message}`;
                    });
                } else {
                    resultDiv.innerHTML = 'No se encontraron cámaras.';
                }
            }).catch(err => {
                resultDiv.innerHTML = `Error al obtener cámaras: ${err.message}`;
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            html5QrCode.stop();

            // Mostrar resultado
            resultDiv.innerHTML = `
                <h3>Código QR Capturado:</h3>
                <p>${decodedText}</p>
            `;

            // Intentar guardar en historial
            const saved = saveToHistory(decodedText);

            // Reproducir sonido
            successSound.play().catch(error => {
                console.log('Error al reproducir sonido:', error);
            });

            // Si es un link válido, preguntar si quiere abrirlo
            if (saved && isValidUrl(decodedText)) {
                if(confirm(`¿Deseas abrir el siguiente enlace?\n${decodedText}`)) {
                    window.open(decodedText, '_blank');
                }
            }
        }

        // Evento para iniciar el escáner al hacer clic en el botón
        captureBtn.addEventListener('click', startScanning);

        // Evento para limpiar historial
        clearHistoryBtn.addEventListener('click', () => {
            scanHistory = [];
            localStorage.removeItem('qrScanHistory');
            renderHistory();
        });

        // Renderizar historial al cargar
        renderHistory();
    </script>
</body>
</html>
