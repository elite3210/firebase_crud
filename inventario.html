<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./inventario.css">
    <link rel="stylesheet" href="dataTable.css">
     <!--Bootstrap bs-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./modalStyle.css">
     <link rel="stylesheet" href="./src/main.css">
     <!--estilos para la barra de menus-->
    <link rel="stylesheet" href="./barraMenus.css">
     <style id="menu-manager-styles">
      </style>
    <title>Inventario</title>
</head>
<body id="app">
  <header id="navbar">
      <div class="navbar1">
          <div class="nav-container">
              <button class="menu-toggle">☰</button>
              <button class="menu-icon-company" id="fullscreenButton">Heinz Sport</button>
              <ul class="menu"></ul>
          </div>
          <div class="nav-container-right">
              <button id="btn-userName" style="background-color:transparent;color:magenta; border:none;"></button>
              <button class="menu-toggle-right">☻</button>
              <ul class="menu-right"></ul>
          </div>
      </div>
  </header>
  <br>
  <!-- Tabs and Panels-->
  <div class="tabs-container" id="tabs-container">
    <div class="tabs"></div>
    <div class="panels"></div>
  </div>

  <!-- The Modal-->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Reponer Producto</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              <!-- Aqui se insertara codigo elementos html creados js -->
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  <!--Script para el menu y pantalla completa-->
  <script type="module" src="./menusPantallaCompleta.js"></script>
    <script type="module" src="./inventario.js"></script>
    <!--<script src="./producto_tabs.js"></script>-->
    <!--Script Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
