<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="https://kit.fontawesome.com/434a77214b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>Pago Jornal</title>
  <!--Toastify css -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!--<link rel="stylesheet" href="estilos.css">-->
  <link rel="stylesheet" href="consultaJornada.css">
  <!--Script Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="dataTable.css">
    <!--Estilos para la barra de menu -->
    <link rel="stylesheet" href="./src/menuEstilos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Mobile Menu Button -->
  <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="fas fa-bars"></i>
</button>

<!-- Overlay for mobile -->
<div class="overlay" id="overlay"></div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button id="fullscreenButton" class="menu-icon-company">
            <i class="fas fa-building"></i> Heinz Sport
        </button>
    </div>
    
    <div class="user-info">
        <i class="fas fa-user-circle"></i>
        <div>
            <div  id="btn-userName" class="user-name">Juan Pérez</div>
            <div class="user-role">Administrador</div>
        </div>
    </div>
    
    <ul class="sidebar-menu" id="sidebarMenu">
        <!-- Los elementos del menú se generarán con JavaScript -->
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!--aca se inyectara el formulario para editar el registro-->
  <div id="cajaFormlarios">
    <form id="tarea-form" class="form2">
    </form><br>
  </div>

  <table id="dataTable" class="table-responsive datatable"></table><br>
  <!--aca se mostrara la tabla con opciones-->
  <div id="body">
    <!--menu con opciones-->
    <div class="cajaMenu">
      <div class="filtro">
        <datalist id="colaboradorList">
          <option value="Angela">
          <option value="Alexandra">
          <option value="Rocio">
          <option value="Mariela">
          <option value="Xiomara">
          <option value="Heinz">
          <option value="Elí">
          <option value="Mirella">
        </datalist>
        <input type="text" list="colaboradorList" name="car" id="colaborador">
      </div>
      <div class="opciones" id="opciones">
      </div>
      <button class='btn-pagar fa-solid fa-circle-chevron-left' color='transparent' data-id='${id}'></button>
      <button class='btn-pagar fa-solid fa-circle-chevron-right' color='transparent' data-id='${id}'></button>
    </div>
    <table id="tabla"></table>
  </div>
</div>

  

  <!-- The Modal-->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Detalle Boleta</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body"></div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--Script para el menu y pantalla completa-->
  <script type="module" src="./src/menuComponente.js"></script>
  <!--Script Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./consultaJornada.js"></script>
  <!--Toastify script -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
