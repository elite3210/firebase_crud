<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/434a77214b.js" crossorigin="anonymous"></script>
  <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">-->
  <script src="https://parzibyte.github.io/ejemplos-javascript/html-a-pdf/html2pdf.bundle.min.js"></script>
  <!--<script src="JsBarcode.code128.min.js"></script>-->
  <link rel="stylesheet" href="./produccion.css">
  <!--estilos para la barra de menus-->
  <link rel="stylesheet" href="./barraMenus.css">


  <title>Movimiento Stock</title>
  <style id="menu-manager-styles">
  </style>

</head>

<body id="app">
  <header id="navbar">
    <div class="navbar1">
      <div class="nav-container">
        <button class="menu-toggle">☰</button>
        <button class="menu-icon-company" id="fullscreenButton">Heinz Sport</button>
        <ul class="menu"></ul>
      </div>
      <div class="nav-container-right">
        <button id="btn-userName" style="background-color:transparent;color:magenta; border:none;"></button>
        <button class="menu-toggle-right">☻</button>
        <ul class="menu-right"></ul>
      </div>
    </div>
  </header>
  <br>
  <div class="container2">
    <section id="documentoPDF">

      <div class="grupo1">
        <div class="logo">
          <img src="./imagenes/heinz_sport_sac_logo.png" width="250">
        </div>
        <div class="contacto">
          <h3 class="web">www.heinzsport.com <i class="fa-solid fa-globe"></i></h3>
          <h3 class="web">info@heinzsport.com <i class="fa-regular fa-envelope"></i></h3>
          <h3 class="web">+51 962833765<i class="fa-brands fa-whatsapp"></i></h3>
        </div>
        <div class="cajita2">
          <h1 id="ruc2">RUC: 20605216715</h1>
          <h1>MOVIMIENTO ALMACEN</h1>
          <input class='celda-cotizacion' type="number" id="numeroInventario" placeholder="Numero">
        </div>
      </div>

      <form id="formulario">
        <div class="cajita1">
          <div class="cajita1_1">
            <label for="usuario">
              <p>USUARIO:</p>
            </label>
            <label for="usuario">
              <h2>
                <p>ORIGEN :</p>
            </label>
            <label for="almacen">
              <p>DESTINO :</p>
            </label>
          </div>


          <div class="cajita1_3">
            <input class='celda cliente' type="text" id="usuario" placeholder="Nombre del Usuario">
            <input class='celda origen' type="text" id="almacenProcesos" value="A.Proceso" required
              placeholder="Ingresar almacen orien">
            <input class='celda almacen' type="text" id="almacen" value="A.Terminado" required
              placeholder="Almacen destino">

          </div>
        </div>
        <div class="cajita4">
          <datalist id="tipoPago">
            <option value="Contado">
            <option value="Credito">
          </datalist>
          <datalist id="metodoCobro">
            <option value="Efectivo">
            <option value="Transferencia">
            <option value="Tarjeta">
          </datalist>

          <div class="fecha"><label for="fecha">Fecha:</label><input type="date" id="fecha"></h4>
          </div>
          <div><label for="tipoPago">Pago:</label><input type="text" list="tipoPago" id="tipoPago"></div>
          <div><label for="metodoCobro">Cobro:</label><input type="text" list="metodoCobro" id="metodoCobro"></div>
        </div>
      </form>

      <table id='table' class="tabla">
        <thead>
          <tr>
            <th></th>
            <th>Item</th>
            <th>Codigo</th>
            <th>Cantidad</th>
            <th>Unidad</th>
            <th>Descripcion</th>
            <th>Peso</th>
            <th>Importe</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="container"></tbody>

        <tfoot class="button-content">
          <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th>Total (Kilos)</th>
            <th><input id="celda_total" class="total" type="text" value="0"></input></th>
            <th></th>
            <th></th>
          </tr>
        </tfoot>
      </table>

    </section>
    <div class="cajaBotones">


      <div class="entradaDato" id="entradaDato">
        <label for="codigo" class='codigo'>
          <p>Codigo :</p>
        </label>
        <input class='celda' type="text" id="codigo" list="productos" size="6"
          placeholder="Ingrese código de producto"><span class="validity"></span>
        <button id="boton">Ingresar</button>
        <button class="semaforo" id="semaforo">''</button>
      </div>

    </div>
    <div class="contenedor">
      <button id="btn-guardar">Guardar</button>
      <button id="btn-imprimir">Imprimir</button>
      <h4>Heinz Sport SAC :: RUC 20605216715</h4>
    </div>
  </div>
</body>
<!--Script para el menu y pantalla completa-->
<script type="module" src="./menusPantallaCompleta.js"></script>
<script type="module" src="./produccion.js"></script>

</html>
