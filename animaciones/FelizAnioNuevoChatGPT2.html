<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1c1c3c, #3a3a7a);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            display: none;
        }

        .letter {
            display: inline-block;
            font-size: 5em;
            font-weight: bold;
            color: #fcf7bb;
            opacity: 0;
            margin: 0 10px;
            transform: scale(0.5);
        }

        .letter.active {
            animation: bounceIn 0.6s ease forwards;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-360deg);
            }
            50% {
                transform: scale(1.5) rotate(20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .ribbon {
            position: absolute;
            top: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            animation: ribbonFall 4s infinite ease-in-out;
        }

        @keyframes ribbonFall {
            0% {
                transform: translateY(-50px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(20px);
                opacity: 0;
            }
        }

        .happy-new-year {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f8e71c;
            font-size: 48px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #fffc85;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
            z-index: 2;
        }

        .visible {
            opacity: 1;
        }

        .second-text {
            position: fixed;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 36px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="newYearText" class="happy-new-year">ðŸŽ† Â¡Feliz AÃ±o Nuevo 2025! ðŸŽ†</div>
    <div id="secondText" class="second-text">Heinz Sport SAC</div>
    <div class="container" id="container"></div>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);

    class Ribbon {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = -50;
            this.speedX = Math.random() * 2 - 1;
            this.speedY = Math.random() * 3 + 1;
            this.size = Math.random() * 10 + 5;
            this.opacity = 1;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            this.opacity -= 0.01;
            return this.opacity > 0;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }
    }

    let ribbons = [];

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ribbons = ribbons.filter((ribbon) => {
            ribbon.update();
            ribbon.draw();
            return ribbon.opacity > 0;
        });

        if (Math.random() < 0.2) {
            ribbons.push(new Ribbon());
        }

        requestAnimationFrame(animate);
    }

    function showTextAnimation() {
        document.getElementById('newYearText').classList.add('visible');

        setTimeout(() => {
            document.getElementById('newYearText').classList.remove('visible');
            document.getElementById('secondText').classList.add('visible');
        }, 4000);
    }

    animate();
    setTimeout(showTextAnimation, 1000);
</script>
</html>
