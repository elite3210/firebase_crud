<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 2;
            display: none;
        }

        .letter {
            display: inline-block;
            font-size: 5em;
            font-weight: bold;
            color: #ffeb3b;
            opacity: 0;
            margin: 0 10px;
            transform: scale(0.5);
        }

        .letter.active {
            animation: popIn 0.6s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-360deg);
            }
            70% {
                transform: scale(1.5) rotate(20deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }

        .happy-new-year {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f39c12;
            font-size: 50px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px #ff9f43;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
            z-index: 2;
        }

        .visible {
            opacity: 1;
        }

        .snowflake {
            position: absolute;
            pointer-events: none;
            color: #ffffff;
            font-size: 1.5em;
            animation: drift 5s linear infinite;
        }

        @keyframes drift {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(200px) translateX(20px);
                opacity: 0;
            }
        }

        .second-text {
            position: fixed;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 40px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="newYearText" class="happy-new-year">ðŸŽ‰ Â¡Feliz AÃ±o Nuevo 2025! ðŸŽ‡</div>
    <div id="secondText" class="second-text">Heinz Sport SAC</div>
    <div class="container" id="container"></div>
    <canvas id="canvas"></canvas>
</body>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let fireworks = [];
    let particles = [];
    const PARTICLE_SYMBOLS = ['âœ¨', 'ðŸŽ†', 'ðŸŽ‡', 'ðŸ’«', 'ðŸŒŸ', 'â­', 'â„', 'â…', 'â†'];

    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    setupCanvas();
    window.addEventListener('resize', setupCanvas);

    class Firework {
        constructor(x, y, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.speed = 12;
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.velocity = {
                x: Math.cos(this.angle) * this.speed,
                y: Math.sin(this.angle) * this.speed
            };
            this.trail = [];
            this.trailLength = 12;
            this.hue = Math.random() * 360;
        }

        update() {
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.trail.push({ x: this.x, y: this.y });
            if (this.trail.length > this.trailLength) {
                this.trail.shift();
            }
            return Math.hypot(this.x - this.targetX, this.y - this.targetY) < 15;
        }

        draw() {
            ctx.beginPath();
            this.trail.forEach((pos, i) => {
                const alpha = i / this.trailLength;
                ctx.strokeStyle = `hsla(${this.hue}, 100%, 50%, ${alpha})`;
                ctx.lineWidth = 2;
                if (i > 0) {
                    const prevPos = this.trail[i - 1];
                    ctx.moveTo(prevPos.x, prevPos.y);
                    ctx.lineTo(pos.x, pos.y);
                }
            });
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 5 + 3;
            this.velocity = {
                x: Math.cos(angle) * velocity,
                y: Math.sin(angle) * velocity
            };
            this.life = 1;
            this.decay = Math.random() * 0.02 + 0.03;
            this.symbol = PARTICLE_SYMBOLS[Math.floor(Math.random() * PARTICLE_SYMBOLS.length)];
            this.rotation = Math.random() * Math.PI * 2;
            this.rotationSpeed = (Math.random() - 0.5) * 0.3;
            this.size = Math.random() * 10 + 20;
        }

        update() {
            this.velocity.y += 0.1;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.rotation += this.rotationSpeed;
            this.life -= this.decay;
            return this.life > 0;
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.font = `${this.size}px Arial`;
            ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.life})`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(this.symbol, 0, 0);
            ctx.restore();
        }
    }

    function launchFirework() {
        const startX = Math.random() * canvas.width;
        const startY = canvas.height;
        const targetX = startX + (Math.random() - 0.5) * 400;
        const targetY = Math.random() * canvas.height * 0.4;
        fireworks.push(new Firework(startX, startY, targetX, targetY));
    }

    function explode(x, y, hue) {
        for (let i = 0; i < 40; i++) {
            particles.push(new Particle(x, y, hue));
        }
    }

    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.textContent = PARTICLE_SYMBOLS[Math.floor(Math.random() * 3 + 6)]; // Snowflake symbols
        snowflake.style.left = `${Math.random() * window.innerWidth}px`;
        snowflake.style.top = `-50px`;
        snowflake.style.fontSize = `${Math.random() * 20 + 10}px`;
        document.body.appendChild(snowflake);

        setTimeout(() => {
            snowflake.remove();
        }, 5000);
    }

    setInterval(createSnowflake, 300);

    function initializeLetters() {
        const container = document.getElementById('container');
        container.innerHTML = '';
        const text = "Heinz Sport SAC 2025";
        text.split('').forEach((char) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.className = 'letter';
            container.appendChild(span);
        });
    }

    function showNextLetter() {
        const letters = document.querySelectorAll('.letter');
        let currentIndex = 0;
        const interval = setInterval(() => {
            if (currentIndex < letters.length) {
                letters[currentIndex].classList.add('active');
                currentIndex++;
            } else {
                clearInterval(interval);
            }
        }, 200);
    }

    function startFireworksShow() {
        document.getElementById('newYearText').classList.add('visible');
        const showInterval = setInterval(launchFirework, 500);

        setTimeout(() => {
            clearInterval(showInterval);
            document.getElementById('newYearText').classList.remove('visible');
            document.getElementById('secondText').classList.add('visible');
            document.getElementById('container').style.display = 'block';
            initializeLetters();
            showNextLetter();
        }, 6000);
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks = fireworks.filter(firework => {
            const exploded = firework.update();
            firework.draw();
            if (exploded) {
                explode(firework.x, firework.y, firework.hue);
                return false;
            }
            return true;
        });

        particles = particles.filter(particle => {
            const alive = particle.update();
            particle.draw();
            return alive;
        });

        requestAnimationFrame(animate);
    }

    animate();
    setTimeout(startFireworksShow, 1000);
</script>
</html>
